<h1>{{title}}</h1>


<div class="row text-right">
<div class="col">
  <button class="btn btn-outline-danger"
  routerLink="/envios">
    <i class="fa fa-arrow-left"></i>
    Regresar
  </button>
</div>
</div>


<div class="row animated fadeIn faster">
<div class="col">

  <form (ngSubmit)="guardar( f )"
  #f="ngForm"
  >
    <div class="form-group">
      <label for="">ID</label>
      <input type="text" class="form-control"
      [(ngModel)]="envio.id"
      name="id"
      disabled="disabled"
      placeholder="ID">
      <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>

    <div class="form-group">
      <label>Ciudad : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="envio.id_Ciudad" (ngModelChange)="onChange($event,0)" name="sel5">
        <option [value]="i.id" *ngFor="let i of ciudades">{{i.ciudad}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>
    <div class="form-group">
      <label>Vendedor : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="envio.id_Vendedor" (ngModelChange)="onChange($event,1)" name="sel1">
        <option [value]="i.id" *ngFor="let i of vendedores">{{i.Nombre}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>

    <div class="form-group">
      <label>Transporte : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="envio.id_transporte" (ngModelChange)="onChange($event,2)" name="sel2">
        <option [value]="i.id" *ngFor="let i of transportes">{{i.Nombre}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>


    <div class="form-group">
      <label>Producto : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="envio.id_Producto" (ngModelChange)="onChange($event,3)" name="sel3">
        <option [value]="i.id" *ngFor="let i of productos">{{i.Nombre}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>

    <div class="form-group">
      <label>Tipo de envio : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="envio.id_TipoEnvio" (ngModelChange)="onChange($event,4)" name="sel4">
        <option [value]="i.id" *ngFor="let i of tenvios">{{i.Nombre}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>

    <div class="form-group text-center">
      <button
      class="btn btn-outline-success">
      <i class="fa fa-save" ></i>Guardar</button>

    </div>

  </form>

</div>
</div>
