<h1>{{title}}</h1>


<div class="row text-right">
<div class="col">
  <button class="btn btn-outline-danger"
  routerLink="/vendedores">
    <i class="fa fa-arrow-left"></i>
    Regresar
  </button>
</div>
</div>


<div class="row animated fadeIn faster">
<div class="col">

  <form (ngSubmit)="guardar( f )"
  #f="ngForm"
  >
    <div class="form-group">
      <label for="">ID</label>
      <input type="text" class="form-control"
      [(ngModel)]="vendedor.id"
      name="id"
      disabled="disabled"
      placeholder="ID">
      <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="vendedor.Nombre"
      name="Nombre"
      placeholder="Nombre del Vendedor"
      required
      >
    </div>

    <div class="form-group">
      <label for="">Correo</label>
      <input type="email"
      class="form-control"
      [(ngModel)]="vendedor.Correo"
      name="Correo"
      placeholder="Correo del vendedor"
      required
      >
    </div>

    <div class="form-group">
      <label for="">Direccion</label>
      <input type="text"
      class="form-control"
      [(ngModel)]="vendedor.Direccion"
      name="Direccion"
      placeholder="Direccion del vendedor"
      required
      >
    </div>



    <div class="form-group">
      <label>Producto : </label>
      <select
      class="form-control select2 select2-danger select2-hidden-accessible" data-dropdown-css-class="select2-danger" style="width: 100%;" data-select2-id="12" tabindex="-1" aria-hidden="true"
      [ngModel]="vendedor.id_Producto" (ngModelChange)="onChange($event)" name="sel2">
        <option [value]="i.id" *ngFor="let i of productos">{{i.Nombre}}</option>
    </select>
      <!-- <h1>You selected: {{vendedor.id_Producto}}</h1> -->
    </div>

    <div class="form-group text-center">
      <button
      class="btn btn-outline-success">
      <i class="fa fa-save" ></i>Guardar</button>

    </div>

  </form>

</div>
</div>
