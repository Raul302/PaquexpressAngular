<div class="bg-darkgray">

  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="login-box">
        <div class="login-logo">
          <div class="image">
            <img style="width: 100px; height: 100px;"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Delivery-truck.svg/512px-Delivery-truck.svg.png"
              class="">
          </div>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>


            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>

            <div class="social-auth-links text-center mb-3">
              <p>- OR -</p>
              <a href="index.html" (click)="auth0.login()" class="btn text-white bg-dark btn-user btn-block">
                <i class="fas fa-shield-alt"></i> Login with Auth0
              </a>
              <button (click)="signInWithGoogle()" type="button" class="btn btn-primary btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Login with Google
              </button>
            </div>
            <!-- /.social-auth-links -->

          </div>
          <!-- /.login-card-body -->
        </div>
      </div>


    </div>
  </div>

</div>
