<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark"><i class="fab fa-amazon"></i>Productos</h1>

      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Productos</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>


<div class="col-12">
  <div class="card">
    <div class="card-header">
      <button  routerLink="/productos/nuevo"
      class="btn btn-success"><i class="fa fa-plus"></i> <i class="fab fa-amazon"></i> </button>
      <div class="card-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

          <div class="input-group-append">
            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table
      *ngIf="!cargando && productos.length > 0"
      class="table table-hover animated fadeIn faster animated fadeIn faster ">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>F. creacion </th>
            <th>Acciones </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos; let i = index">
            <td>{{producto.id}}</td>
            <td>{{producto.Nombre}}</td>
            <td>{{producto.Descripcion}}</td>
            <td>{{producto.Cantidad}}</td>
            <td>{{producto.created_at}}</td>
            <td>
              <button type="submit"
              class="btn btn-outline-info"
              [routerLink]="['/productos',producto.id]">
              <i class="fa fa-edit" ></i>Editar</button>
              <button (click)="borrarProducto(producto , i)"
              class="btn btn-outline-danger">
              <i class="fa fa-trash" ></i>Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!cargando && productos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
          <i class="fa fa-exclamation fa-2x"></i>
        </p>
        <p class="mb-0">
        </p>
      </div>

      <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
          Espere por favor
        </p>
      </div>

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
